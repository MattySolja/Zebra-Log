<!DOCTYPE html>
<html>
<head>
    <title>Cell Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Scan Cell {{ cell_number }}</h1>
    <form action="http://192.168.0.173:5000/endpoint" method="post" autocomplete="off">
        <label for="textEntry">Cell serial:</label>
        <input type="text" id="textEntry" name="textEntry" autofocus>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
